<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="todolist">        
        <header class="todo">
            <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" data-svgs-path="sm1/todoist_logo.svg"><path fill="currentColor" fill-rule="evenodd" d="M21 0H3a3 3 0 0 0-3 3v3.7L4 9c.4.2.8.2 1.1 0l8-4.6a.8.8 0 0 1 .8 0l1 .5c.2.2.1.6 0 .7L5.1 11c-.4.3-.7.3-1.2 0L0 8.8v2l4 2.4c.4.2.8.2 1.1 0l8-4.6a.8.8 0 0 1 .8 0l1 .5c.2.1.1.5 0 .6l-9.7 5.6c-.4.2-.7.3-1.2 0A857 857 0 0 1 0 13v2l4 2.3c.4.2.8.2 1.1 0l8-4.6a.8.8 0 0 1 .8 0l1 .5c.2.2.1.6 0 .7l-9.7 5.5c-.4.3-.7.3-1.2 0a857 857 0 0 1-4-2.3v4A3 3 0 0 0 3 24h18a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3"></path></svg>
            </div>
            <div class="search__box">
                <input type="text" class="quick__find" placeholder="search">
            </div>
            <div class="top__icons">
                <button class="button">+</button>
                <button class="button">Porductivity</button>
                <button class="button">Notifications</button>
                <button class="button">Settings</button>
            </div>
        </header>
        <section class="main">
            <div class="left__menu">
                <div class="list__holder">
                    <ul class="top__filters">
                        <li><a href="">Inbox</a></li>
                        <li><a href="">Today</a></li>
                        <li><a href="">Next 7 days</a></li>                     
                    </ul>
                </div>
                <div class="project__panel">
                    <div class="panel__header">
                        <button aria-expanded="false" aria-controls="panel-list">+</button>
                    </div>
                    <div class="panel__list">
                        <ul id="menu__list">
                            <li><a href="">Project 1</a></li>
                            <li><a href="">Project 2</a></li>
                            <li><a href="">Project 3</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main__container">
                <div class="editor">
                    <div class="list__editor">
                        <h2 class="project__header">Project1</h2>
                        <ul>
                            <li class="items1">Finish html/css layout</li>
                            <li class="items2">Learn Svelte</li>
                            <li class="items3">Config start svelte project</li>                        
                        </ul>
                    </div>
                </div>
            </div>
        </section>        
    </div>
</body>
</html>
