<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="todolist">
        <header class="todo">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    data-svgs-path="sm1/todoist_logo.svg">
                    <path fill="currentColor" fill-rule="evenodd"
                        d="M21 0H3a3 3 0 0 0-3 3v3.7L4 9c.4.2.8.2 1.1 0l8-4.6a.8.8 0 0 1 .8 0l1 .5c.2.2.1.6 0 .7L5.1 11c-.4.3-.7.3-1.2 0L0 8.8v2l4 2.4c.4.2.8.2 1.1 0l8-4.6a.8.8 0 0 1 .8 0l1 .5c.2.1.1.5 0 .6l-9.7 5.6c-.4.2-.7.3-1.2 0A857 857 0 0 1 0 13v2l4 2.3c.4.2.8.2 1.1 0l8-4.6a.8.8 0 0 1 .8 0l1 .5c.2.2.1.6 0 .7l-9.7 5.5c-.4.3-.7.3-1.2 0a857 857 0 0 1-4-2.3v4A3 3 0 0 0 3 24h18a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3">
                    </path>
                </svg>
            </div>
            <div class="search__box">
                <input type="text" class="quick__find" placeholder="search">
            </div>
            <div class="top__icons">
                <button class="button">+</button>
                <button class="button">Porductivity</button>
                <button class="button">Notifications</button>
                <button class="button">Settings</button>
            </div>
        </header>
        <section class="main">
            <div class="main__container">
                <div class="left__menu">
                    <div class="list__holder">
                        <ul class="top__filters">
                            <li>
                                <span class="item_icon"><svg width="24" height="24">
                                        <g fill="none" fill-rule="evenodd">
                                            <path fill="currentColor"
                                                d="M6 20h12a2 2 0 0 0 2-2v-4h-4.4l-.635 1.41a1 1 0 0 1-.912.59H9.947a1 1 0 0 1-.912-.59L8.4 14H4v4a2 2 0 0 0 2 2z">
                                            </path>
                                            <path stroke="currentColor"
                                                d="M4.526 13.004a.5.5 0 0 0-.026.158V18A1.5 1.5 0 0 0 6 19.5h12a1.5 1.5 0 0 0 1.5-1.5v-4.838a.5.5 0 0 0-.026-.158l-2.16-6.478A1.5 1.5 0 0 0 15.893 5.5H8.108a1.5 1.5 0 0 0-1.423 1.026l-2.16 6.478z">
                                            </path>
                                        </g>
                                    </svg></span>
                                <span class="item_content">Bandeja de entrada<small class="item_counter"></small></span>
                            </li>
                            <li> <span class="item_icon" style="position: relative; top: 1px;"><svg width="24"
                                        height="24">
                                        <g fill="currentColor" fill-rule="evenodd">
                                            <path
                                                d="M20 8v9.436c0 .892-.093 1.215-.267 1.54a1.81 1.81 0 0 1-.756.757c-.326.174-.65.267-1.54.267H6.563c-.892 0-1.215-.093-1.54-.267a1.817 1.817 0 0 1-.757-.756c-.174-.326-.267-.65-.267-1.54V6a2 2 0 0 1 2-2h1V2.5a.5.5 0 0 1 1 0V4h8V2.5a.5.5 0 1 1 1 0V4h1a2 2 0 0 1 2 2v2zM6.564 8c-.662 0-.864.039-1.07.149a.818.818 0 0 0-.345.346C5.039 8.7 5 8.902 5 9.564v7.872c0 .662.039.864.149 1.07a.818.818 0 0 0 .346.345c.205.11.407.149 1.069.149h10.872c.662 0 .864-.039 1.07-.149a.818.818 0 0 0 .345-.346c.11-.205.149-.407.149-1.069V9.564c0-.662-.039-.864-.149-1.07a.818.818 0 0 0-.346-.345C18.3 8.039 18.098 8 17.436 8H6.564z">
                                            </path><text
                                                font-family="-apple-system, system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'"
                                                font-size="9" transform="translate(4 2)">
                                                <tspan x="7.7" y="14.5" text-anchor="middle">22</tspan>
                                            </text>
                                        </g>
                                    </svg></span>
                                <span class="item_content">Hoy<small class="item_counter">6</small></span></li>
                        </ul>
                    </div>
                    <div class="project__panel">
                        <header class="expansion_panel__header">
                            <button aria-expanded="true" type="button" class="expansion_panel__toggle">
                                <div class="expansion_panel__toggle_icon">
                                    <svg width="16px" height="16px" viewBox="0 0 16 16">
                                        <g transform="translate(-266, -17)" fill="#777777">
                                            <path
                                                d="M280,22.7581818 L279.1564,22 L273.9922,26.506 L273.4414,26.0254545 L273.4444,26.0281818 L268.8562,22.0245455 L268,22.7712727 C269.2678,23.878 272.8084,26.9674545 273.9922,28 C274.8718,27.2330909 274.0144,27.9809091 280,22.7581818">
                                            </path>
                                        </g>
                                    </svg>
                                </div>Proyectos
                            </button>
                            <aside><button type="button"
                                    class="adder_icon">
                                    <svg width="13" height="13">
                                        <path
                                            d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"
                                            fill="currentColor" fill-rule="evenodd"></path>
                                    </svg>
                                </button>
                            </aside>
                        </header>
                        <div class="panel__list">
                            <ul id="menu__list">
                                <li><a href="">Project 1</a></li>
                                <li><a href="">Project 2</a></li>
                                <li><a href="">Project 3</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="project__list">
                    <div class="editor">
                        <div class="list__editor">
                            <h2 class="project__header">Project1</h2>
                            <ul>
                                <li class="items1">Finish html/css layout</li>
                                <li class="items2">Learn Svelte</li>
                                <li class="items3">Config start svelte project</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
